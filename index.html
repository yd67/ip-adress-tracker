<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta author="Darius Yvens" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
   <link rel="stylesheet" href="css/main.css">
  
  <title> IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="donnes">
  
       <h1>IP Address Tracker</h1>

       <div class="search">  
            <input class="input-search" required  type="text" placeholder="Search for any IP address or domain" id="recherche">
            <button type="submit" class="btn" id="btn"> > </button> 
       </div>

      <div class="block-donnes">
            <div class="sous-block">
                <div class="sujet">IP Address</div> 
                <div class="info" id="ip-adress"></div> 
            </div>

            <div class="sous-block">
                <div class="sujet">Location </div> 
                <div class="info" id="location"></div>
            </div>

            <div class="sous-block">
                <div class="sujet">Timezone </div> 
                <div class="info" id="timezone">UTC-</div>
            </div>

            <div class="sous-block-isp">
                <div class="sujet">ISP</div>  
                <div class="info" id="isp"></div>
            </div>
      </div>
  </div>

   <!--      la map leaflet -->
  <div class="map " id="mapid"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yvens-darius">Darius Yvens</a>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script src="js/main.js "></script>

</body>
</html>
